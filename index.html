    <!-- Scripts -->
    <script>
      function getCookie() {
        fetch("https://api.adviceslip.com/advice")
          .then((response) => {
            if (!response.ok) {
              throw Error("FERROU FAMILIA!");
            }
            return response.json();
          })
          .then($("#cookie-input").empty())
          .then((data) => {
            console.log(data.slip.advice);
            const html = `            
			<h2 id="cookieInput">${data.slip.advice}</h2>
            `;
            document
              .querySelector("#cookie-input")
              .insertAdjacentHTML("afterbegin", html);
          })
          .catch((error) => {
            console.log(error);
          });
      }
    </script>
